name: CI/CD - Bombom FE Deploy

on:
  push:
    branches:
      - client
      - client-dev

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable && corepack prepare pnpm@10.12.1 --activate
      - run: pnpm install --frozen-lockfile --prefer-offline
        working-directory: ./web
      - run: pnpm run web:lint
      - run: pnpm run web:type-check

  build:
    runs-on: ubuntu-latest
    needs: verify
    environment: ${{ github.ref_name == 'client' && 'prod' || 'dev' }}

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable && corepack prepare pnpm@10.12.1 --activate

      - name: Build
        env:
          CHANNEL_TALK_PLUGIN_KEY: ${{ secrets.CHANNEL_TALK_PLUGIN_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          CLARITY_PROJECT_ID: ${{ secrets.CLARITY_PROJECT_ID }}
          API_BASE_URL: ${{ vars.API_BASE_URL }}
          MONITORING_STATUS_URL: ${{ vars.MONITORING_STATUS_URL }}
          SERVER_TYPE: ${{ vars.SERVER_TYPE }}
        run: pnpm run web:build

  deploy:
    runs-on: ubuntu-latest
    needs: build # ← build가 성공해야 deploy 실행됨
    environment: ${{ github.ref_name == 'client' && 'prod' || 'dev' }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 9. Upload to S3
      - name: Upload to S3
        run: |
          echo "Uploading to bucket: ${{ secrets.S3_BUCKET }}"
          aws s3 sync web/dist s3://${{ secrets.S3_BUCKET }}/build-origin --delete

      # 10. Invalidate CloudFront
      - name: CloudFront Invalidation
        run: |
          echo "Invalidating CF: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
