name: CI/CD - Bombom FE Deploy

on:
  push:
    branches:
      - client
      - client-dev

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'client' && 'prod' || 'dev' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack & Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.12.1 --activate

      - name: Setup pnpm store
        working-directory: ./web
        run: pnpm config set store-dir $GITHUB_WORKSPACE/.pnpm-store

      - name: Install dependencies
        working-directory: ./web
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Lint
        run: pnpm run web:lint

      - name: Type Check
        run: pnpm run web:type-check

      - name: Build
        env:
          CHANNEL_TALK_PLUGIN_KEY: ${{ secrets.CHANNEL_TALK_PLUGIN_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          CLARITY_PROJECT_ID: ${{ secrets.CLARITY_PROJECT_ID }}
          API_BASE_URL: ${{ vars.API_BASE_URL }}
          MONITORING_STATUS_URL: ${{ vars.MONITORING_STATUS_URL }}
          SERVER_TYPE: ${{ vars.SERVER_TYPE }}
        run: pnpm run web:build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.ref_name == 'client' && 'prod' || 'dev' }}

    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: web/dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: |
          echo "Uploading to bucket: ${{ secrets.S3_BUCKET }}"
          aws s3 sync web/dist s3://${{ secrets.S3_BUCKET }}/build-origin --delete

      - name: CloudFront Invalidation
        run: |
          echo "Invalidating CF: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
