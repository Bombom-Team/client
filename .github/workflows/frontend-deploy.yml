name: CI/CD - Bombom FE Deploy

on:
  push:
    branches:
      - client
      - client-dev

jobs:
  build:
    uses: ./.github/workflows/frontend-ci-base.yml
    with:
      run-build: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.ref_name == 'client' && 'prod' || 'dev' }}

    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: web/dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: |
          echo "Uploading to bucket: ${{ secrets.S3_BUCKET }}"
          aws s3 sync web/dist s3://${{ secrets.S3_BUCKET }}/build-origin --delete

      - name: CloudFront Invalidation
        run: |
          echo "Invalidating CF: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
